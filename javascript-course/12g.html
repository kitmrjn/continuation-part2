<!DOCTYPE html>
<html>
  <head>
    <title>Twelve Jee</title>  
  </head>
  <body>
    <button onclick="
        messages++;
        displayNotification();">
        Add
    </button>

    <button onclick="
    if(messages > 0){
    messages--;
    if (messages === 0) {
        stopNotification();
    }
    }">
        Remove
    </button>
    <script>
        let messages = 2;
        let intervalId;
        let isDisplayingNotification;

        displayNotification();
        
        function displayNotification() {
            if (isDisplayingNotification) {
                return;
            }

            isDisplayingNotification = true;

        intervalId =  setInterval(function() {
            if(document.title === 'Twelve Jee') {
                document.title = `(${messages}) new messages`;
            } else {
                document.title = 'Twelve Jee';
            }
        }, 1000
        )
    }   

    function stopNotification() {
        isDisplayingNotification = false;

        clearInterval(intervalId);
        document.title = 'Twelve Jee';
    }
    </script>
  </body>
</html>
