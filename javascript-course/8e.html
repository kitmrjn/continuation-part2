<!DOCTYPE html>

<html>

  <head>
    <title> 8d</title>
  </head>

  <body>
    <script>
      function isSameProduct(product1, product2) {
        if (product1.name === product2.name && 
            product1.price === product2.price) {
          return true;
        } else {
          return false;
        }
      };

      const product1 = {
        name: 'Ice Cream',
        price: 900
      };

      const product2 = {
        name: 'Ice Cream',
        price: 900
      };

      console.log(isSameProduct(product1, product2));
    </script>
  </body>

</html>
