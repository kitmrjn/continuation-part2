<!DOCTYPE html>

<html>

  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
      ">Show Quantity</button>

      
    <button onclick="
      if (cartQuantity + 1  > 10) {
        console.log('The Cart is full')
      }else {
      cartQuantity ++;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>

    <button onclick="
    if (cartQuantity + 2 > 10) {
        console.log('The Cart is full')
      }else {
      cartQuantity += 2;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">+2</button>

    <button onclick="
    if (cartQuantity + 3 > 10) {
        console.log('The Cart is full')
      }else {
      cartQuantity += 3;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">+3</button>

    <button onclick="
    if (cartQuantity + 4 > 10) {
        console.log('The Cart is full')
      }else {
      cartQuantity += 4;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">+4</button>

    <button onclick="
    if (cartQuantity + 5 > 10) {
        console.log('The Cart is full')
      }else {
      cartQuantity += 5;
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
      ">+5</button>
      
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick="
      cartQuantity -- ;
      console.log(`Removed from cart`);
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>

    <!-- This is 5j exercise, 5k is using the --  and -= -->

    <button onclick="
      if ( cartQuantity - 2 < 0) {
        console.log('Not enough items in the cart');
      } else {
      cartQuantity -= 2;
      console.log(`Removed from cart`);
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      -2
    </button>

    <button onclick="
      if ( cartQuantity - 3 < 0) {
        console.log('Not enough items in the cart');
      }else {
      cartQuantity -= 3;
      console.log(`Removed from cart`);
      console.log(`Cart Quantity: ${cartQuantity}`);
      }
    ">
      -3
    </button>

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
