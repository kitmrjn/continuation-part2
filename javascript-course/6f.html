<!DOCTYPE html>
<html>
  <head>
    <title>CoinFlip Game</title>
  </head>
  <body>
    <script>

      const randomNumber = Math.random();
      let result = '';

      if (randomNumber < 0.5) {
        result = 'heads';
      }else {
        result = 'tails';
      }

      console.log(result);

      
      let guess = 'heads' || 'tails';

      if ( guess === result) {
        result = 'You win';
      }else {
        result = 'You lose';
      }

      console.log(result);


    </script>
  </body>
</html>
