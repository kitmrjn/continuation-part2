<!DOCTYPE html>
<html>
  <head>
    <title>9d</title>
  </head>
  <body>
    <input placeholder="Name" class="js-input-name" onkeydown="
      if (event.key === 'Enter') {
        displayMessage ();
      }
    ">


    <button onclick="
      displayMessage ();
        ">Submit</button>

        <p class="js-message"></p>
    <script>
      function displayMessage () {
        const inputElement = document.querySelector('.js-input-name');
        document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>
  </body>
</html>
