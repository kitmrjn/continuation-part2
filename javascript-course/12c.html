<!DOCTYPE html>
<html>

    <title>Twelve See</title>

  <body> 
    <button onclick="
    changeButton();
        " class="js-start-button">
        Start
    </button>
    <script>
        //12d adding the loading 
        function changeButton () {
            document.querySelector('.js-start-button').innerHTML = 'Loading.....';
            const start = document.querySelector('.js-start-button');

            setTimeout(function () {
                start.innerHTML = 'Finished'; 
            }, 1000);
        }
    </script>
  </body>
