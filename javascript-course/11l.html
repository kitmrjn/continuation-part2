<!DOCTYPE html>
<html>
  <head>
    <title>11k</title>  
  </head>
  <body> <!DOCTYPE html>
    <html>
      <head></head>
      <body>
        <script>
            function minMax(nums) {
                const result = {min: nums[0],max: nums[0]};

            for (let i = 0; i < nums.length; i++) {
                const value = nums[i];

                if (value < result.min) {
                    result.min = value;
                }

                if (value > result.max) {
                    result.max = value
                }
            }
            return result;
            }

                console.log(minMax([1, -3, 5]));
                console.log(minMax([-2, 3, -5, 7, 10]));
                console.log(minMax([3]));
                console.log(minMax([]));
        </script>
  </body>
</html>
