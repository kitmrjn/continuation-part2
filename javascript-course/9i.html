<!DOCTYPE html>

<html>

  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
      ">Show Quantity</button>

      
    <button onclick="
      updateCartQuantity (1);
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity (2); 
    ">+2</button>

    <button onclick="
      updateCartQuantity (3);
    ">+3</button>

    <button onclick="
      updateCartQuantity (4);
    ">+4</button>

    <button onclick="
      updateCartQuantity (5);
      ">+5</button>
      
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displayCartQuantity();
    ">Reset Cart</button>

    <button onclick="
      updateCartQuantity (-1);
    ">Remove from cart</button>

    <!-- This is 5j exercise, 5k is using the --  and -= -->

    <button onclick="
      updateCartQuantity (-2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity (-3);
    ">
      -3
    </button>

    <p class="js-cart-quantity"></p>

    <script>
      let cartQuantity = 0;

      displayCartQuantity();

      function updateCartQuantity (chosenNumber) {
        if (cartQuantity + chosenNumber  > 10) {
          alert('The Cart is full');
          return;
          
        }
        
        if ( cartQuantity + chosenNumber < 0) {
          alert('Not enough items in the cart');
          return;
        } 

          cartQuantity += chosenNumber;
          displayCartQuantity();
        } 

        function displayCartQuantity() {
          document.querySelector('.js-cart-quantity').innerHTML = `Cart Quantity: ${cartQuantity}`;
        }
        
    </script>
  </body>
</html>
