<!DOCTYPE html>
<html>
  <head>
    <title>7a</title>
  </head>
  <body>
    <script>
      function convertToFarenheit(celsius) {
        return (celsius * 9/5) + 32;
      }
        console.log(convertToFarenheit(25));

      function convertToCelsius(fahrenheit) {
        return (fahrenheit - 32) * 5 / 9;
      }
        console.log(convertToCelsius(86));
    </script>
  </body>
</html>
