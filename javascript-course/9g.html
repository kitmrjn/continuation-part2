<!DOCTYPE html>
<html>
  <head>
    <title>9G</title>
  </head>
  <body>
    <p> Youtube Subscribe Button</p>

    <button class="js-subscribe-button" onclick="
      subscribe();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of Order" class="js-cost-input" onkeydown="
      handleCostkeydown (event);
    ">  

    <button onclick="
      calculateTotal()
    ">Calculate </button>

    <p class="js-total-cost"></p>

    <script>
      String(25)
      console.log('25' - 5);
      console.log('25' + 5);


      /*The window is automatically added by javascript, that is why we don't need to put it ourselves*/

      window.document
      window.console.log('window');
      window.alert

      function handleCostkeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal () {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost / 100}`
      }
      function subscribe() {
        const buttonElement = document.querySelector('.js-subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerText = 'Subscribed';
        }else {
          buttonElement.innerText = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
