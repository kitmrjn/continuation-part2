      <script>
        let board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
let currentPlayer = 'X';

function makeMove(index) {
  if (board[index] === ' ') {
    board[index] = currentPlayer;
    renderBoard();
    if (checkWin()) {
      alert(`${currentPlayer} wins!`);
      resetGame();
    } else if (board.every(cell => cell !== ' ')) {
      alert('It\'s a draw!');
      resetGame();
    } else {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    }
  }
}

function checkWin() {
  // Check rows, columns, and diagonals for a win condition
  const winConditions = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
    [0, 4, 8], [2, 4, 6]             // diagonals
  ];

  return winConditions.some(indices => {
    return board[indices[0]] === board[indices[1]] && 
           board[indices[1]] === board[indices[2]] && 
           board[indices[0]] !== ' ';
  });
}

function renderBoard() {
  // Display the board on the screen (could be DOM manipulation or console)
  console.log(board);
}

function resetGame() {
  board = [' ', ' ', ' ', ' ', ' ', ' ', ' ', ' ', ' '];
  currentPlayer = 'X';
  renderBoard();
}

      </script>
